<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale-1">
  <title>My Profile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="border-bottom">Hi, my name is Andrew</h1>
      <h2>Junior Software/Web Developer</h2>
    </div>
    <div class="card">
      <img src="images/pic.jpg" alt="Profile Picture">
    </div>
    <div class="card">
      <h2 class="border-bottom">About Me</h2>
      <p>coming soon</p>
    </div>
    <div class="card">
      <h2 class="border-bottom">Get in touch</h2>
      <ul class="list-inline">
        <li>
          <a href="#">
            <i class="fab fa-facebook list-inline btn-color"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fab fa-linkedin list-inline btn-color"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fab fa-slack list-inline btn-color"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fab fa-instagram list-inline btn-color"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
